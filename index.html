<!DOCTYPE html>
<html lang="ru">
<head>

<body class="page">

    </section>
    <section class="elements">
      <div class="element">
        <img class="element__foto" src="./images/Карачевск.jpg" alt="Карачаевск">
        <div class="element__name-zone">
          <h2 class="element__title">Карачаевск</h2>

      </div>
      <div class="element">

      </div>
      <div class="element">

      </div>
      <div class="element">

        <div class="element__name-zone">
          <h2 class="element__title">Гора Эльбрус</h2>
          <div class="element__like"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__foto" src="./images/Домбай.jpg" alt="Домбай">
        <div class="element__name-zone">
          <h2 class="element__title">Домбай</h2>
          <div class="element__like"></div>
        </div>
      </div>
      <div class="element">
        <img class="element__foto" src="./images/Карачевск.jpg" alt="Карачаевск">
        <div class="element__name-zone">
          <h2 class="element__title">Карачаевск</h2>
          <div class="element__like"></div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022, Юлия Чугунова</p>
